<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styleguide</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
    <script src="https://kit.fontawesome.com/b6b84e0899.js"></script>
</head>
<body>
<div class="container">
    <h1 class="sg-title">Digital styleguide</h1>
    
    <!-- Kleuren -->
    <h2 class="sg-subtitle">Kleuren</h2>
        <!-- Container -->
        <div class="container">
            <!-- Elements -->
                <div class="kleur-card" id="blauw">
                    <p>Blauw</p>
                </div>

                <div class="kleur-card" id="groen">
                    <p>Groen</p>
                </div>

                <div class="kleur-card" id="rood">
                    <p>Rood</p>
                </div>

                <div class="kleur-card" id="oranje">
                    <p>Oranje</p>
                </div>

                <div class="kleur-card" id="licht-grijs">
                    <p>Licht-Grijs</p>
                </div>

                <div class="kleur-card" id="geel">
                    <p>Geel</p>
                </div>

                <div class="kleur-card" id="abzg">
                    <p>Appelblauw-zeegroen</p>
                </div>

                <div class="kleur-card" id="paars">
                    <p>Paars</p>
                </div>                
        </div>

    <!-- Typografie -->
    <h2 class="sg-subtitle">Typografie</h2>
        <h1 id="titel">Titel Deelpagina</h1>
        <h2 id="titel-top-card">Titel Top Card</h2>
        <h2 id="titel-card">Titel Card</h2>
        <p id="titel-p">Kop 1</p>
        <p id="tekst">Tekst</p>

    <!-- Knoppen -->
    <h2 class="sg-subtitle">Knopppen</h2>
        <i class="fas fa-home" id="home"></i>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-compass"></i>
        <i class="fas fa-phone-square-alt"></i>
        <i class="fas fa-address-book"></i>
        <i class="fas fa-male"></i>
        <i class="fas fa-star-of-life"></i>

    <!-- Formulieren -->    
    <h2 class="sg-subtitle">Formulier</h2>
        <div class="formulier">
            <p class="form-titel">Naam Voornaam</p>
            <div class="antwoord">
                <p class="antwoord-tekst">Naam Voornaam</p>
            </div>
        </div>

    <!-- Componenten -->
    <h2 class="sg-subtitle">Componenten</h2>
</div>
</body>
</html>
